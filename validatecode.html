<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Play Rep | Login</title>
    <link href="./images/g-report-short-icon.png" rel="shortcut icon" />
    <link href="./css/boilerplate.css" rel="stylesheet" />

    <link href="./css/style.css" rel="stylesheet" />

    <!--css and script for navigation-->
    <!--css for buttons-->
    <link href="./css/font-awesome.css" rel="stylesheet" />

    <link href="./css/Login.css" rel="stylesheet" />

    <style type="text/css">
      .fa {
        background: none;
        border: none;
        font-size: 36px;
        padding: 0;
        color: #b6b6b6;
      }
      .bar-chart {
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <div class="top-bar"></div>
    <div class="gridContainer clearfix">
      <form action="/Login.mvc" method="post">
        <div id="LayoutDiv1">
          <!--header-->
          <div class="header">
            <!--logo-->
            <div class="logo">
              <a href="/Login/Index" title="Main Page">
                <img src="./images/logo.png" alt="Logo" />
              </a>
            </div>
            <!--logo end-->
          </div>
          <!--header end-->

          <!--container-->
          <div class="container">
            <!--login-div-->
            <div class="login-div">
              <div class="login-row login-row-width">
                <h2>OTP Validation</h2>
              </div>
              <div class="login-row fields">
                <div class="login-label">
                  <i class="fa fa-lock"></i>
                </div>
                <div class="login-fields">
                  <input
                    autocomplete="off"
                    data-val="true"
                    data-val-required="Please Provide Password"
                    id="validate_code"
                    style="border: none;background: transparent;"
                    name="strLoginPassword"
                    onCopy="return false"
                    onDrag="return false"
                    onDrop="return false"
                    onPaste="return false"
                    oncontextmenu="return false;"
                    placeholder="Validation Code :"
                    type="text"
                  />
                </div>
              </div>
              <div class="login-row login-submit " style="display: flex;justify-content: end;">
                <input
                  type="submit"
                  name="btnCheckLogin"
                  id="btnCheckLogin"
                  value="Validate"
                />
              </div>
              </div>
              <div class="bar-chart">
                <img src="./images/login-bar-chart.png" alt="Bar Chart" />
              </div>
            </div>
            <!--login-div end-->

            <!--bar-chart-->
            <!--bar-chart-->
          </div>
          <!--container end-->

          <!--footer-->
          <footer>
            <div class="copyright">
              All rights reserved. &copy; Copyright 2014.
            </div>
          </footer>
          <!--footer end-->
        </div>
      </form>
    </div>
    <script src="./js/modernizr.js"></script>
    <script src="./js/jqueryval?01092017"></script>
    <script src="./js/jquery-ui.js"></script>
    <script src="https://kit.fontawesome.com/ac2441e927.js" crossorigin="anonymous"></script>

  </body>
</html>
